<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/b1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>

    </div>
    <div class="img-gallery">
        <img src="images/AI.jpg" onclick="openFullImg(this.src)">
        <img src="images/b1.jpg" onclick="openFullImg(this.src)">
        <img src="images/b2.jpg" onclick="openFullImg(this.src)">
        <img src="images/b3.jpg" onclick="openFullImg(this.src)">
        <img src="images/b4.jpg" onclick="openFullImg(this.src)">
        <img src="images/b5.jpg" onclick="openFullImg(this.src)">
        <img src="images/b6.jpg" onclick="openFullImg(this.src)">
        <img src="images/image.jpg" onclick="openFullImg(this.src)">
</div> 
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    function openFullImg(pic){
        fullImgBox.style.display ="flex";
        fullImg.src = pic;

    }
    function closeFullImg(){
        fullImgBox.style.display ="none";
    }
        
    
</script>   
</body>
</html>
